<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Tic Tac Toe</title>
</head>
<body>
  <div class="new-game-menu">

    <div class="open-close-icon">
      <svg width="72" height="32" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M8.562 1.634 16 9.073l7.438-7.439a3 3 0 0 1 4.243 0l2.685 2.685a3 3 0 0 1 0 4.243L22.927 16l7.439 7.438a3 3 0 0 1 0 4.243l-2.685 2.685a3 3 0 0 1-4.243 0L16 22.927l-7.438 7.439a3 3 0 0 1-4.243 0L1.634 27.68a3 3 0 0 1 0-4.243L9.073 16 1.634 8.562a3 3 0 0 1 0-4.243L4.32 1.634a3 3 0 0 1 4.243 0Z" fill="#31C3BD"/><path d="M56.1 0c8.765 0 15.87 7.106 15.87 15.87 0 8.766-7.105 15.871-15.87 15.871-8.765 0-15.87-7.105-15.87-15.87C40.23 7.106 47.334 0 56.1 0Zm0 9.405a6.466 6.466 0 1 0 0 12.931 6.466 6.466 0 0 0 0-12.931Z" fill="#F2B137" fill-rule="nonzero"/></g></svg>
      
    </div>

    <div class="pick-player-card">
      
      <p class="pick-player-paragraph-1">Pick player 1's mark</p>

      <div class="players-selection-icons">

        <div class="pick-player-open-icon icon1">
          <svg  viewBox="0 0 100 100" width="32" height="32" xmlns="http://www.w3.org/2000/svg"><path d="M51.12 1.269c.511 0 1.023.195 1.414.586l9.611 9.611c.391.391.586.903.586 1.415s-.195 1.023-.586 1.414L44.441 32l17.704 17.705c.391.39.586.902.586 1.414 0 .512-.195 1.024-.586 1.415l-9.611 9.611c-.391.391-.903.586-1.415.586a1.994 1.994 0 0 1-1.414-.586L32 44.441 14.295 62.145c-.39.391-.902.586-1.414.586a1.994 1.994 0 0 1-1.415-.586l-9.611-9.611a1.994 1.994 0 0 1-.586-1.415c0-.512.195-1.023.586-1.414L19.559 32 1.855 14.295a1.994 1.994 0 0 1-.586-1.414c0-.512.195-1.024.586-1.415l9.611-9.611c.391-.391.903-.586 1.415-.586s1.023.195 1.414.586L32 19.559 49.705 1.855c.39-.391.902-.586 1.414-.586Z" stroke="#31C3BD" stroke-width="2" fill="none"/></svg>
        </div>

        <div class="pick-player-open-icon icon2">
          <svg  class="close-icon"  viewBox="0 0 100 100" width="32" height="32" xmlns="http://www.w3.org/2000/svg"><path d="M33 1c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C15.327 65 1 50.673 1 33 1 15.327 15.327 1 33 1Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" stroke="#F2B137" stroke-width="2" fill="none"/></svg>
        </div>
      
      </div>
      <p>Remember: X goes first</p>
    </div>

      <!-- New game menu start -->
      <div class="new-game-board">
        
          <button  class="new-game-button vs-cpu">New Game (vs CPU)</button>
      
          <button class="new-game-button vs-player">New Game (vs player)</button> 
      </div>

  </div> 

    <!-- New game menu end -->


    <!-- Game board start -->
  <div class="game-board-start">
    
    <div class="game-board-header"> 
      <div class="game-board-logo"> 
        <svg width="72" height="32" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M8.562 1.634 16 9.073l7.438-7.439a3 3 0 0 1 4.243 0l2.685 2.685a3 3 0 0 1 0 4.243L22.927 16l7.439 7.438a3 3 0 0 1 0 4.243l-2.685 2.685a3 3 0 0 1-4.243 0L16 22.927l-7.438 7.439a3 3 0 0 1-4.243 0L1.634 27.68a3 3 0 0 1 0-4.243L9.073 16 1.634 8.562a3 3 0 0 1 0-4.243L4.32 1.634a3 3 0 0 1 4.243 0Z" fill="#31C3BD"/><path d="M56.1 0c8.765 0 15.87 7.106 15.87 15.87 0 8.766-7.105 15.871-15.87 15.871-8.765 0-15.87-7.105-15.87-15.87C40.23 7.106 47.334 0 56.1 0Zm0 9.405a6.466 6.466 0 1 0 0 12.931 6.466 6.466 0 0 0 0-12.931Z" fill="#F2B137" fill-rule="nonzero"/></g></svg>
      </div>
    
      <div class="player-x-turn">
        <svg  class="player-x-svg" viewBox="0 0 100 100" width="32" height="32" xmlns="http://www.w3.org/2000/svg"><path d="M51.12 1.269c.511 0 1.023.195 1.414.586l9.611 9.611c.391.391.586.903.586 1.415s-.195 1.023-.586 1.414L44.441 32l17.704 17.705c.391.39.586.902.586 1.414 0 .512-.195 1.024-.586 1.415l-9.611 9.611c-.391.391-.903.586-1.415.586a1.994 1.994 0 0 1-1.414-.586L32 44.441 14.295 62.145c-.39.391-.902.586-1.414.586a1.994 1.994 0 0 1-1.415-.586l-9.611-9.611a1.994 1.994 0 0 1-.586-1.415c0-.512.195-1.023.586-1.414L19.559 32 1.855 14.295a1.994 1.994 0 0 1-.586-1.414c0-.512.195-1.024.586-1.415l9.611-9.611c.391-.391.903-.586 1.415-.586s1.023.195 1.414.586L32 19.559 49.705 1.855c.39-.391.902-.586 1.414-.586Z" stroke="#31C3BD" stroke-width="2" fill="none"/></svg>
        <div>Turn</div> 
      </div>
    
      <div class="reload-svg">
        <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M19.524 0h-1.88a.476.476 0 0 0-.476.499l.159 3.284A9.81 9.81 0 0 0 9.835.317C4.415.317-.004 4.743 0 10.167.004 15.597 4.406 20 9.835 20a9.796 9.796 0 0 0 6.59-2.536.476.476 0 0 0 .019-.692l-1.348-1.349a.476.476 0 0 0-.65-.022 6.976 6.976 0 0 1-9.85-.63 6.987 6.987 0 0 1 .63-9.857 6.976 6.976 0 0 1 10.403 1.348l-4.027-.193a.476.476 0 0 0-.498.476v1.881c0 .263.213.476.476.476h7.944A.476.476 0 0 0 20 8.426V.476A.476.476 0 0 0 19.524 0Z" fill="#1F3641"/></svg>
      </div>
    </div>
    
    <div class="game-baord-cells"> 
      <div class="cells cell-1"></div>
      <div class="cells cell-2"></div>
      <div class="cells cell-3"></div>
      <div class="cells cell-4"></div>
      <div class="cells cell-5"></div>
      <div class="cells cell-6"></div>
      <div class="cells cell-7"></div>
      <div class="cells cell-8"></div>
      <div class="cells cell-9"></div>
      <button class="cells score-cell cell-10">X (You)</button>
      <button class="cells score-cell cell-11">Ties</button>
      <button class="cells score-cell cell-12">X (CPU)</button>
    </div>
  </div>

  
    <!-- score screen-->
    <div class="o-wins-background solo">

      <div class="solo-screen">
        <div class="o-wins messages">
          <p class="you-lost-message"> Oh no, you lost...</p>
          
          <div class="wins-loss-message">
            <div  class="o-wins-icon">
              <svg  viewBox="0 0 100 100" width="32" height="32" xmlns="http://www.w3.org/2000/svg"><path d="M33 1c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C15.327 65 1 50.673 1 33 1 15.327 15.327 1 33 1Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" stroke="#F2B137" stroke-width="2" fill="none"/></svg>
            </div>
      
            <p class="o-win-message">takes the round</p> 
          </div>
      
          <div class="score-action">
            <button class="score-screen quit">Quit</button>
            <button class="score-screen next-round">Next round</button>
          </div>
        </div>
  
            <!-- x wins solo -->
        <div class="x-wins messages">
          <p class="you-won">You won!</p>
          
          <div class="wins-loss-message">
            <div  class="x-wins-icon">
              <svg  viewBox="0 0 100 100" width="32" height="32" xmlns="http://www.w3.org/2000/svg"><path d="M51.12 1.269c.511 0 1.023.195 1.414.586l9.611 9.611c.391.391.586.903.586 1.415s-.195 1.023-.586 1.414L44.441 32l17.704 17.705c.391.39.586.902.586 1.414 0 .512-.195 1.024-.586 1.415l-9.611 9.611c-.391.391-.903.586-1.415.586a1.994 1.994 0 0 1-1.414-.586L32 44.441 14.295 62.145c-.39.391-.902.586-1.414.586a1.994 1.994 0 0 1-1.415-.586l-9.611-9.611a1.994 1.994 0 0 1-.586-1.415c0-.512.195-1.023.586-1.414L19.559 32 1.855 14.295a1.994 1.994 0 0 1-.586-1.414c0-.512.195-1.024.586-1.415l9.611-9.611c.391-.391.903-.586 1.415-.586s1.023.195 1.414.586L32 19.559 49.705 1.855c.39-.391.902-.586 1.414-.586Z" stroke="#31C3BD" stroke-width="2" fill="none"/></svg>
            </div>
      
            <p class="x-win-message">takes the round</p> 
          </div>
      
          <div class="score-action">
            <button class="score-screen quit">Quit</button>
            <button class="score-screen next-round">Next round</button>
          </div>
        </div>     
        
              <!-- Restart  -->
  
        <div class="x-wins messages">
          
          <div class="wins-loss-message">
            <p class="restart-message">Restart game?</p>
          </div>
      
          <div class="score-action">
            <button class="restart-screen cancel">No, cancel</button>
            <button class="restart-screen restart"> Yes, restart</button>
          </div>
        </div> 
      </div>
       
      <!-- multipler  -->
      <div class="multiplyer-screen">
        <div class="o-wins messages">
          <p class="you-lost-message"> Player 1 wins!</p>
          
          <div class="wins-loss-message">
            <div  class="o-wins-icon">
              <svg  viewBox="0 0 100 100" width="32" height="32" xmlns="http://www.w3.org/2000/svg"><path d="M33 1c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C15.327 65 1 50.673 1 33 1 15.327 15.327 1 33 1Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" stroke="#F2B137" stroke-width="2" fill="none"/></svg>
            </div>
      
            <p class="o-win-message">takes the round</p> 
          </div>
      
          <div class="score-action">
            <button class="score-screen quit">Quit</button>
            <button class="score-screen next-round">Next round</button>
          </div>
        </div>
  
            <!-- x wins solo -->
        <div class="x-wins messages">
          <p class="you-won">Player 2 wins!</p>
          
          <div class="wins-loss-message">
            <div  class="x-wins-icon">
              <svg  viewBox="0 0 100 100" width="32" height="32" xmlns="http://www.w3.org/2000/svg"><path d="M51.12 1.269c.511 0 1.023.195 1.414.586l9.611 9.611c.391.391.586.903.586 1.415s-.195 1.023-.586 1.414L44.441 32l17.704 17.705c.391.39.586.902.586 1.414 0 .512-.195 1.024-.586 1.415l-9.611 9.611c-.391.391-.903.586-1.415.586a1.994 1.994 0 0 1-1.414-.586L32 44.441 14.295 62.145c-.39.391-.902.586-1.414.586a1.994 1.994 0 0 1-1.415-.586l-9.611-9.611a1.994 1.994 0 0 1-.586-1.415c0-.512.195-1.023.586-1.414L19.559 32 1.855 14.295a1.994 1.994 0 0 1-.586-1.414c0-.512.195-1.024.586-1.415l9.611-9.611c.391-.391.903-.586 1.415-.586s1.023.195 1.414.586L32 19.559 49.705 1.855c.39-.391.902-.586 1.414-.586Z" stroke="#31C3BD" stroke-width="2" fill="none"/></svg>
            </div>
      
            <p class="x-win-message">takes the round</p> 
          </div>
      
          <div class="score-action">
            <button class="score-screen quit">Quit</button>
            <button class="score-screen next-round">Next round</button>
          </div>
        </div>     
        
              <!-- Restart  -->
  
        <div class="x-wins messages">          
          <div class="wins-loss-message">
            <p class="restart-message">Round tied</p>
          </div>
      
          <div class="score-action">
            <button class="score-screen quit">Quit</button>
            <button class="score-screen next-round">Next round</button>
          </div>
        </div>   
      </div>
         
    </div>

    <!-- Game board end -->

</body>
</html>
